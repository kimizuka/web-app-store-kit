<body>
  <div id="fb-root"></div>
  <div id="store">
    <div id="store-stage">
      <header id="store-header">
        <p class="icon"><img src="./img/app/icon.png" width="100" height="100" />
        <div class="info">
          <div class="inner">
            <h1 class="ttl">アプリタイトル</h1>
            <p class="author">作者名</p>
          </div>
        </div>
      </header>
      <section id="store-screenshot">
        <h2 class="ttl">スクリーンショット</h2>
        <div class="scrollmask">
          <div class="scrollarea">
            <div class="screenshots">
              <img class="screenshot" src="./img/screenshot/0.png" width="192" height="288" />
              <img class="screenshot" src="./img/screenshot/1.png" width="192" height="288" />
              <img class="screenshot" src="./img/screenshot/2.png" width="192" height="288" />

              <img class="screenshot" src="./img/screenshot/4.png" width="192" height="288" />
            </div>
          </div>
        </div>
      </section>
      <section id="store-description">
        <h2 class="ttl">説明</h2>
        <p class="txt">説明がはいります。</p>
      </section>
      <section id="store-download">
        <h2 class="ttl">ダウンロード方法</h2>
        <p class="txt">ホーム画面に追加ボタンからダウンロードすることができます。</p>
      </section>
      <footer id="store-footer"></footer>
    </div>
    <div id="store-balloon">
      <div id="store-balloon-icon"></div>
      <p id="store-balloon-text">ホーム画面に<br />追加</p>
    </div>
    <div id="store-qr">
      <div id="store-qr-img">
        <p id="store-qr-txt">Sorry. This site is only for iOS.</p>
      </div>
    </div>
  </div>
  <div id="app">
    <div id="app-stage">
      <!--ここにアプリを書きます-->
    </div>
    <div id="app-menu">
      <input id="app-btnMenu" type="checkbox" />
      <ul id="app-menuList">
        <li id="app-btnReload" class="btn">RELOAD</li>
        <li id="app-btnClear" class="btn">DATA CLEAR</li>
      </ul>
    </div>
    <div id="app-loading"></div>
    <div id="app-splash"></div>
  </div>
  <script src="./js/lib/rooter.js"></script>
  <script src="./js/lib/qr.js"></script>
